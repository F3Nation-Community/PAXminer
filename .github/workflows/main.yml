on: workflow_dispatch
jobs:
  job_id:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: [ ubuntu-latest ]

    steps:
    - id: 'checkout'
      uses: 'actions/checkout@v4'

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}'

    - name: 'Authenticate with Google Cloud'
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: 'Build Docker Image'
      run: docker build . --platform linux/amd64 --tag us-central1-docker.pkg.dev/f3slackbot/paxminer-db-management/user-channel-management:latest

    - name: 'Push Docker Image'
      run: docker push us-central1-docker.pkg.dev/f3slackbot/paxminer-db-management/user-channel-management:latest